<html>
  <head>
    <title>Login Page</title>
    <style>
      /* Set the background color for the website */
      body {
        background-color: #444654;
      }
      
      /* Center and move the login container on the page */
      .login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        top:20%;
      }
      
      /* Position the form element */
      form {
        display: flex;
        align-items: center;
      }
      
      /* Position the heading */
      h1 {
        font-size: 72px;
        margin-right: 20px;
        animation: colorchange 2.4s infinite;
        color:white;
      }

      /* Style the arrow */
      h1::after {
        content: "â†’";
        font-size: 72px;
        margin-left: 5px;
        animation: colorchange 2.4s infinite;
        color:white;
      }
      
      /* Define the animation for color change */
      @keyframes colorchange {
        0% {color: red;}
        33.3% {color: blue;}
        66.6% {color: green;}
        100% {color: yellow;}
      }

      /* Style the textfields and button */
     
      input[type="text"], input[type="password"], button {
        padding: 12px 20px;
        margin: 8px 0;
        width: 200px;
        display: inline-block;
        border: none; /*remove border*/
        box-sizing: border-box;
        background-color: #343541; /* Background color for the textfields and button */
        color:white; /* text color white*/
      }
      /* Style the logo image */
      img {
        width: 40%; /* 40% smaller */
        display: block;
        margin: 0 auto; /* center the image */
        align-self: flex-start; /* place the image on top */
      }
      /* Style the labels */
      label {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="logo.png" alt="logo">
      <form>
        <h1>LOG IN HERE</h1>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
